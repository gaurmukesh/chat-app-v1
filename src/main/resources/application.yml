spring:
  application:
    name: chat-app

  datasource:
    # Local configuration
    # url: jdbc:mysql://localhost:3307/chat-app-database
    # username: chat-app-user
    # password: dummy
    # AWS RDS configuration
    url: jdbc:mysql://chat-app-mysql.cod8o8ck2y1e.us-east-1.rds.amazonaws.com:3306/chatappdatabase
    username: chatadmin
    password: ChangeMe123Secure
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  kafka:
    # Local configuration
    # bootstrap-servers: localhost:9092
    # AWS MSK configuration
    bootstrap-servers: b-1.chatappkafka.xo3j3c.c22.kafka.us-east-1.amazonaws.com:9094,b-2.chatappkafka.xo3j3c.c22.kafka.us-east-1.amazonaws.com:9094
    properties:
      security.protocol: SSL
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: chat-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  data:
    redis:
      # Local configuration
      # host: localhost
      # AWS ElastiCache configuration
      host: chat-app-redis.ybwh7f.0001.use1.cache.amazonaws.com
      port: 6379

  web:
    resources:
      cache:
        period: 0

server:
  port: 8080

jwt:
  secret: this-is-a-very-long-secret-key-for-hs256-algorithm!!
  access-expiry-ms: 900000
  refresh-expiry-ms: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
